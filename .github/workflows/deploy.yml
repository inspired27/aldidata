name: Deploy to OCI VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Deploy
        run: |
          set -euo pipefail

          cd /opt/aldiapp/app

          git fetch origin
          git reset --hard origin/main

          # Ensure venv exists
          if [ ! -d ".venv" ]; then
            python3 -m venv .venv
          fi

          source .venv/bin/activate
          pip install --upgrade pip

          # Install dependencies (requires requirements.txt committed to repo)
          pip install -r requirements.txt

          sudo systemctl restart aldiapp

          # Quick health check (fails workflow if app didn't come back)
          curl -fsS http://127.0.0.1:5000/ > /dev/null
