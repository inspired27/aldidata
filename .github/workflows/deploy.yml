name: Deploy to OCI VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Deploy
        run: |
          set -euo pipefail

          cd /opt/aldiapp/app

          git fetch origin
          git reset --hard origin/main

          # Ensure venv exists
          if [ ! -d ".venv" ]; then
            python3 -m venv .venv
          fi

          source .venv/bin/activate
          pip install --upgrade pip

          # Install dependencies (requires requirements.txt committed to repo)
          pip install -r requirements.txt

          sudo systemctl restart aldiapp

          # Wait for app to come back (retry up to ~30s)
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:5000/ > /dev/null; then
              echo "App is up."
              exit 0
            fi
            echo "Waiting for app... ($i/30)"
            sleep 1
          done

          echo "App did not come back up in time."
          sudo systemctl status aldiapp --no-pager || true
          journalctl -u aldiapp -n 80 --no-pager || true
          exit 1

